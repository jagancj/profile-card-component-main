<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body >
  <section class="main-content">
    <div class="card">
      <div class="card-header">
        <img src="./images/image-victor.jpg" class="card-image">
      </div>
      <div class="card-content">
        <p ><span class="card-text-top">Victor Crest</span>  26</p>
        <p>London</p>
      </div>
      <div class="card-footer">
        <div class="col">
          <p class="top-text">80K</p>
          <p class="bottom-text">Followers</p>
        </div>
        <div class="col">
          <p class="top-text">803K</p>
          <p class="bottom-text">Likes</p>
        </div>
        <div class="col">
          <p class="top-text">1.4K</p>
          <p class="bottom-text">Photos</p>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jagan C</a>.
  </div>
</body>
</html>
